<!DOCTYPE html>
<!-- 

Don't forget to :
npx @tailwindcss/cli -i ./src/input.css -o ./build/css/style.css --watch  

-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cursor.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/mikomiko-logo-reduced.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Miko-Miko Type</title>
  </head>

  <body class="bg-abyss flex flex-col min-h-screen prevent-select">
    <!--Navbar-->
    <nav
      class="fixed bg-midnight left-0 h-full w-[369px] flex flex-col items-center py-5 gap-5 collapsed z-10"
    >
      <div
        class="bg-blaze rounded-full aspect-square w-12 flex justify-center items-center absolute -right-6 top-10 cursor-pointer hover:scale-110 transition-transform chevron"
      >
        <i class="fa-solid fa-chevron-left text-white text-3xl"></i>
      </div>
      <div class="logo-container">
        <img
          src="./assets/images/mikomiko-logo.png"
          alt="Miko-Miko Type Logo"
          class="h-[160px] transition-all duration-300 [transition-timing-function:cubic-bezier(0.25,0.8,0.25,1)] drop-shadow-[0_0_10px_rgba(255,107,53,0.3)] hover:drop-shadow-[0_0_15px_rgba(255,107,53,0.3)]"
        />
      </div>

      <div class="flex gap-10">
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <img
            src="./assets/images/events.jpg"
            alt="People typing"
            class="w-full bg-white h-20 object-cover"
          />
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            EVENTS
          </div>
        </div>
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <div class="w-full bg-slate-500 h-20"></div>
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            WHEEL
          </div>
        </div>
      </div>
      <ul
        class="flex flex-col mt-10 gap-6 w-full relative link-container"
        id="nav-list"
      >
        <!-- Highlight background -->
        <div id="focus-highlight" class="focused-btn-highlight"></div>

        <!-- Navigation buttons -->
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-keyboard text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Type</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-horse text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Race</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a
            class="flex text-dusk items-center gap-15"
            href="./pages/friends.html"
          >
            <i class="fa-solid fa-users text-[27px] button-icon"></i>
            <div class="text-xl font-bold button-text">Friends</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-medal text-[34px] button-icon"></i>
            <div class="text-xl font-bold button-text">Boards</div>
          </a>
        </li>
      </ul>
    </nav>
    <header class="flex text-white justify-around items-center p-7">
      <div class="flex gap-5">
        <img
          src="./assets/images/profile-picture.png"
          alt="Profile picture"
          class="w-12 h-12"
          id="profile-picture"
        />
        <div>
          <div class="flex gap-5 items-center">
            <p class="font-bold text-subtlegray" id="username">Coco TheBest</p>
            <div class="w-3 h-3 bg-green-400 rounded-full"></div>
          </div>
          <p class="text-dusk" id="account-id">cocothebest18</p>
        </div>
      </div>
    </header>

    <main class="flex flex-col items-center mt-5">
      <div class="flex flex-col justify-center items-center gap-22">
        <div class="flex items-center p-7 rounded-full bg-gradient-to-r from-crystalMidnight to-midnight h-16 shadow-lg shadow-crystalTwilight/30">
          <div class="w-full">
            <form action="" id="mode-form" class="flex flex-wrap justify-center gap-2 text-white items-center">
              <!-- Difficulty Levels -->
              <label for="easy" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-seedling text-emerald-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="easy" value="easy" class="absolute w-0 h-0 opacity-0" checked />
                <span class="font-medium tracking-wide">Easy</span>
              </label>
              
              <label for="medium" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-mountain text-amber-400 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="medium" value="medium" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Medium</span>
              </label>
              
              <label for="hard" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-bolt text-rose-500 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="hard" value="hard" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Hard</span>
              </label>
              
              <!-- Glass Divider -->
              <div class="h-8 w-[1px] mx-2 bg-white/20 backdrop-blur-sm relative overflow-hidden glass-divider">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/40 to-transparent animate-shine"></div>
              </div>
              
              <!-- Content Types -->
              <label for="words" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-font text-sky-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="words" value="words" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Words</span>
              </label>
              
              <label for="symbols" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-asterisk text-teal-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="symbols" value="symbols" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Symbols</span>
              </label>
              
              <label for="numbers" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-hashtag text-indigo-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="numbers" value="numbers" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Numbers</span>
              </label>
              
              <label for="code" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-code text-blue-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="code" value="code" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Code</span>
              </label>
              
              <!-- Glass Divider -->
              <div class="h-8 w-[1px] mx-2 bg-white/20 backdrop-blur-sm relative overflow-hidden glass-divider">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/40 to-transparent animate-shine"></div>
              </div>
              
              <!-- Challenge Modes -->
              <label for="timed" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-stopwatch text-yellow-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="timed" value="timed" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Timed</span>
              </label>
              
              <label for="target" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-bullseye text-green-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="target" value="target" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Target WPM</span>
              </label>
              
              <label for="zen" class="mode-option group flex gap-3 cursor-pointer items-center px-4 py-2 rounded-full transition-all duration-300 hover:bg-crystalDawn/20">
                <i class="fas fa-spa text-fuchsia-300 group-hover:scale-110 transition-transform"></i>
                <input type="radio" name="mode" id="zen" value="zen" class="absolute w-0 h-0 opacity-0" />
                <span class="font-medium tracking-wide">Zen</span>
              </label>
            </form>
          </div>
        </div>
        <div class="relative w-[1600px]">
          <div
            id="pointer-focus"
            class="hidden justify-center items-center text-dusk gap-5 absolute -z-10 w-full h-full"
          >
            <i class="fa-solid fa-arrow-pointer"></i>
            <p>Click here or press any key to focus</p>
          </div>
          <div id="text-field" class="relative">
            <input
              class="border border-slate-300 text-white w-full h-full absolute z-10 opacity-0"
              type="text"
              id="input-field"
              autofocus
              autocomplete="off"
              autocomplete="false"
            />
            <p
              class="text-textPrimary leading-[70px] tracking-[2px]"
              id="word-display"
            ></p>
            <div id="typing-cursor" class="absolute h-10 w-0.5 bg-white"></div>
          </div>
        </div>

        <p id="results" class="text-white">Results :</p>
        <p id="total_result" class="text-white text-center">TOTAL SCORE :</p>
      </div>
    </main>

    <script src="./js/gameLogic.js"></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
