<!DOCTYPE html>
<!-- 

Don't forget to :
npx @tailwindcss/cli -i ./src/input.css -o ./build/css/style.css --watch  

-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cursor.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/mikomiko-logo-reduced.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Miko-Miko Type</title>
  </head>

  <body class="bg-abyss flex flex-col min-h-screen prevent-select">
    <!--Navbar-->
    <nav
      class="fixed bg-midnight left-0 h-full w-[369px] flex flex-col items-center py-5 gap-5 collapsed z-10"
    >
      <div
        class="bg-blaze rounded-full aspect-square w-12 flex justify-center items-center absolute -right-6 top-10 cursor-pointer hover:scale-110 transition-transform chevron"
      >
        <i class="fa-solid fa-chevron-left text-white text-3xl"></i>
      </div>
      <img
        src="./assets/images/mikomiko-logo.png"
        alt="Miko-Miko Type Logo"
        class="h-40"
      />
      <div class="flex gap-10">
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <img
            src="./assets/images/events.jpg"
            alt="People typing"
            class="w-full bg-white h-20 object-cover"
          />
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            EVENTS
          </div>
        </div>
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <div class="w-full bg-slate-500 h-20"></div>
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            WHEEL
          </div>
        </div>
      </div>
      <ul
        class="flex flex-col mt-10 gap-6 w-full relative link-container"
        id="nav-list"
      >
        <!-- Highlight background -->
        <div id="focus-highlight" class="focused-btn-highlight"></div>

        <!-- Navigation buttons -->
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-keyboard text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Type</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-horse text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Race</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a
            class="flex text-dusk items-center gap-15"
            href="./pages/friends.html"
          >
            <i class="fa-solid fa-users text-[27px] button-icon"></i>
            <div class="text-xl font-bold button-text">Friends</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-medal text-[34px] button-icon"></i>
            <div class="text-xl font-bold button-text">Boards</div>
          </a>
        </li>
      </ul>
    </nav>
    <header
      class="flex text-white justify-end items-center p-7 px-28 border-b border-b-lightabyss"
    >
      <div class="gap-5 hidden" id="user-info">
        <img
          src="./assets/images/profile-picture.png"
          alt="Profile picture"
          class="w-12 h-12"
          id="profile-picture"
        />
        <div>
          <div class="flex gap-5 items-center">
            <p class="font-bold text-subtlegray" id="username">Coco TheBest</p>
            <div class="w-3 h-3 bg-green-400 rounded-full"></div>
          </div>
          <p class="text-dusk" id="account-id">@cocothebest18</p>
        </div>
      </div>
      <div id="header-button-container" class="flex gap-5">
        <button
          id="login-button"
          class="w-28 transition-all border-2 border-blaze px-5 py-2 rounded-lg text-blaze hover:scale-105 hover:cursor-pointer hover:border-white hover:text-white hover:rounded-none"
          onclick="toggleLoginSection()"
        >
          Log In
        </button>
        <button
          id="signin-button"
          class="w-28 transition-all border-2 border-blaze bg-blaze px-5 py-2 rounded-lg text-crystalMidnight hover:bg-white hover:border-white hover:scale-105 hover:cursor-pointer hover:rounded-none"
          onclick="toggleSigninSection()"
        >
          Sign Up
        </button>
      </div>
    </header>

    <main class="flex flex-col items-center ml-[90px] mt-40 grow">
      <!-- Login Form -->

      <section
        class="w-1/3 h-2/3 flex-col justify-center items-center bg-lightabyss z-50 absolute top-[50%] left-[50%] translate-[-50%] rounded-4xl hidden"
        id="login-section"
      >
        <div
          class="flex flex-col justify-center items-center relative w-full h-full"
        >
          <i
            class="transition-colors fa-solid fa-x fa-2x w-5 h-5 text-white absolute top-10 right-10 hover:text-red-500 hover:cursor-pointer"
            id="cross-login"
          ></i>
          <div class="flex flex-col gap-5 mb-7">
            <button
              class="transition-all w-sm bg-white px-5 py-2 rounded-full border-2 border-white hover:cursor-pointer hover:border-t-red-500 hover:border-r-yellow-400 hover:border-b-green-600 hover:border-l-blue-400"
            >
              Continue with Google
            </button>
            <button
              class="transition-all w-sm px-5 py-2 rounded-full text-white border-2 border-black bg-black hover:cursor-pointer hover:border-white"
            >
              Continue with GitHub
            </button>
          </div>
          <form
            action=""
            class="flex flex-col gap-5 border-t border-t-dusk p-7"
          >
            <label for="email" class="flex flex-col">
              <label for="email" class="text-white">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="w-sm h-7 bg-white"
              />
            </label>
            <label for="password" class="flex flex-col">
              <label for="password" class="text-white">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="w-sm h-7 bg-white"
              />
            </label>
            <input
              type="submit"
              value="Log in"
              class="bg-abyss px-7 py-2 text-white rounded-full mt-2 hover:bg-white hover:text-abyss hover:cursor-pointer transition-colors"
            />
          </form>
          <p class="text-white">Forgot your password ?</p>
          <a href="#" class="text-dusk underline">Reset here</a>
        </div>
      </section>

      <!-- Sign up -->
      <section
        class="w-1/3 h-3/4 flex-col justify-center items-center bg-lightabyss z-50 absolute top-[50%] left-[50%] translate-[-50%] rounded-4xl hidden"
        id="signup-section"
      >
        <div
          class="flex flex-col justify-center items-center relative w-full h-full"
        >
          <i
            class="transition-colors fa-solid fa-x fa-2x w-5 h-5 text-white absolute top-10 right-10 hover:text-red-500 hover:cursor-pointer"
            id="cross-signup"
          ></i>
          <div class="flex flex-col gap-5 mb-7">
            <button
              class="transition-all w-sm bg-white px-5 py-2 rounded-full border-2 border-white hover:cursor-pointer hover:border-t-red-500 hover:border-r-yellow-400 hover:border-b-green-600 hover:border-l-blue-400"
            >
              Continue with Google
            </button>
            <button
              class="transition-all w-sm px-5 py-2 rounded-full text-white border-2 border-black bg-black hover:cursor-pointer hover:border-white"
            >
              Continue with GitHub
            </button>
          </div>
          <form
            action=""
            class="flex flex-col gap-5 border-t border-t-dusk p-7"
          >
            <label for="email" class="flex flex-col">
              <label for="email" class="text-white">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="w-sm h-7 bg-white"
              />
            </label>
            <label for="username" class="flex flex-col">
              <label for="username" class="text-white">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="w-sm h-7 bg-white"
              />
            </label>
            <label for="displayname" class="flex flex-col">
              <label for="displayname" class="text-white">Display Name</label>
              <input
                type="text"
                name="displayname"
                id="displayname"
                class="w-sm h-7 bg-white"
              />
            </label>
            <label for="password" class="flex flex-col">
              <label for="password" class="text-white">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="w-sm h-7 bg-white"
              />
            </label>
            <label for="confirm-password" class="flex flex-col">
              <label for="confirm-password" class="text-white"
                >Confirm password</label
              >
              <input
                type="confirm-password"
                name="confirm-password"
                id="confirm-password"
                class="w-sm h-7 bg-white"
              />
            </label>
            <input
              type="submit"
              value="Sign up"
              class="bg-abyss px-7 py-2 text-white rounded-full mt-2 hover:bg-white hover:text-abyss hover:cursor-pointer transition-colors"
            />
          </form>
          <p class="text-dusk text-[12px]">By signining, you accept our</p>
          <a href="#" class="text-dusk text-[12px] underline"
            >Terms and Conditions</a
          >
        </div>
      </section>
      <!-- Mode Selection -->

      <div class="flex flex-col items-center gap-18 mx-10">
        <div
          class="flex items-center p-7 rounded-full bg-crystalMidnight w-[85%] h-14"
        >
          <!-- Difficulty Selection -->
          <div>
            <form action="" id="mode-form" class="flex gap-5 text-white">
              <label
                for="easy"
                class="mode-option flex gap-2 hover:cursor-pointer items-center"
              >
                <i class="fa-solid fa-circle"></i>
                <input
                  type="radio"
                  name="mode"
                  id="easy"
                  value="easy"
                  class="absolute w-0 h-0 opacity-0"
                  checked
                />
                <span class="hover:cursor-pointer">Easy</span>
              </label>
              <label
                for="medium"
                class="mode-option flex gap-2 hover:cursor-pointer items-center"
              >
                <i class="fa-solid fa-square"></i>
                <input
                  type="radio"
                  name="mode"
                  id="medium"
                  value="medium"
                  class="absolute w-0 h-0 opacity-0"
                />
                <span class="hover:cursor-pointer">Medium</span>
              </label>
              <label
                for="hard"
                class="mode-option flex gap-2 hover:cursor-pointer items-center"
              >
                <i class="fa-solid fa-diamond"></i>
                <input
                  type="radio"
                  name="mode"
                  id="hard"
                  value="hard"
                  class="absolute w-0 h-0 opacity-0"
                />
                <span class="hover:cursor-pointer">Hard</span>
              </label>
              <label
                for="phrases"
                class="mode-option flex gap-2 hover:cursor-pointer items-center"
              >
                <i class="fa-solid fa-quote-left"></i>
                <input
                  type="radio"
                  name="mode"
                  id="phrases"
                  value="phrases"
                  class="absolute w-0 h-0 opacity-0"
                />
                <span class="hover:cursor-pointer">Phrases</span>
              </label>
            </form>
          </div>
        </div>

        <!-- Cursor -->

        <div class="relative">
          <div
            id="pointer-focus"
            class="hidden justify-center items-center text-dusk gap-5 absolute -z-10 w-full h-full"
          >
            <i class="fa-solid fa-arrow-pointer"></i>
            <p>Click here or press any key to focus</p>
          </div>

          <!-- Text field -->

          <div id="text-field" class="relative">
            <input
              class="border border-slate-300 text-white w-full h-full absolute z-10 opacity-0"
              type="text"
              id="input-field"
              autofocus
              autocomplete="off"
              autocomplete="false"
            />
            <p
              class="text-textPrimary leading-[70px] tracking-[3px] text-[40px]"
              id="word-display"
            ></p>
            <div id="typing-cursor" class="absolute h-10 w-0.5 bg-white"></div>
          </div>
        </div>

        <!-- Final Result  -->

        <p id="results" class="text-white">Results :</p>
        <p id="total_result" class="text-white text-center">TOTAL SCORE :</p>
      </div>
    </main>

    <script src="./js/gameLogic.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
