<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Typing Test</title>
  </head>

  <body class="bg-abyss">
    <nav
      class="absolute bg-midnight left-0 h-full w-[369px] flex flex-col items-center py-5 gap-5"
    >
      <div
        class="bg-blaze rounded-full aspect-square w-12 flex justify-center items-center absolute -right-6 top-10 cursor-pointer hover:scale-110 transition-transform chevron"
      >
        <i class="fa-solid fa-chevron-left text-white text-3xl"></i>
      </div>
      <img
        src="./assets/images/mikomiko-logo.png"
        alt="Miko-Miko Type Logo"
        class="h-40"
      />
      <div class="flex gap-10">
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <img
            src="./assets/images/events.jpg"
            alt="People typing"
            class="w-full bg-white h-20 object-cover"
          />
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            EVENTS
          </div>
        </div>
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <div class="w-full bg-slate-500 h-20"></div>
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            WHEEL
          </div>
        </div>
      </div>
      <ul
        class="flex flex-col mt-10 gap-6 w-full px-7 relative link-container"
        id="nav-list"
      >
        <!-- Highlight background -->
        <div id="focus-highlight" class="focused-btn-highlight"></div>

        <!-- Navigation buttons -->
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-keyboard text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Type</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-horse text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Race</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-users text-[27px] button-icon"></i>
            <div class="text-xl font-bold button-text">Friends</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-medal text-[34px] button-icon"></i>
            <div class="text-xl font-bold button-text">Boards</div>
          </a>
        </li>
      </ul>
    </nav>
    <header class="flex items-center text-white flex-col">
      <label for="mode">Select Mode:</label>
      <select id="mode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </header>

    <main class="flex flex-col items-center ml-[90px]">
      <p
        class="text-textPrimary w-[90%] leading-[70px] tracking-[0.16px] text-[46px]"
        id="word-display"
      ></p>
      <input
        class="border border-slate-300 text-white"
        type="text"
        id="input-field"
        autofocus
      />
      <p id="results" class="text-white">Results :</p>
      <p id="total_result" class="text-white">TOTAL SCORE : </p>
    </main>

    <script src="./js/gameLogic.js"></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
