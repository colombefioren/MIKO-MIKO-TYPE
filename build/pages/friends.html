<!DOCTYPE html>
<!-- 

Don't forget to :
npx @tailwindcss/cli -i ./src/input.css -o ./build/css/style.css --watch  

-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cursor.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/mikomiko-logo-reduced.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/build/css/style.css" />
    <title>Miko-Miko Type</title>
  </head>

  <body class="bg-abyss flex flex-col min-h-screen">
    <!--Navbar-->
    <nav
      class="fixed bg-midnight left-0 h-full w-[369px] flex flex-col items-center py-5 gap-5 z-10"
    >
      <div
        class="bg-blaze rounded-full aspect-square w-12 flex justify-center items-center absolute -right-6 top-10 cursor-pointer hover:scale-110 transition-transform chevron"
      >
        <i class="fa-solid fa-chevron-left text-white text-3xl"></i>
      </div>
      <img
        src="/build/assets/images/mikomiko-logo.png"
        alt="Miko-Miko Type Logo"
        class="h-40"
      />
      <div class="flex gap-10">
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <img
            src="/build/assets/images/events.jpg"
            alt="People typing"
            class="w-full bg-white h-20 object-cover"
          />
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            EVENTS
          </div>
        </div>
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <div class="w-full bg-slate-500 h-20"></div>
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            WHEEL
          </div>
        </div>
      </div>
      <ul
        class="flex flex-col mt-10 gap-6 w-full relative link-container"
        id="nav-list"
      >
        <!-- Highlight background -->
        <div id="focus-highlight" class="focused-btn-highlight"></div>

        <!-- Navigation buttons -->
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="../index.html">
            <i class="fa-solid fa-keyboard text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Type</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-horse text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Race</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a
            class="flex text-dusk items-center gap-15"
            href="/build/pages/friends.html"
          >
            <i class="fa-solid fa-users text-[27px] button-icon"></i>
            <div class="text-xl font-bold button-text">Friends</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-medal text-[34px] button-icon"></i>
            <div class="text-xl font-bold button-text">Boards</div>
          </a>
        </li>
      </ul>
    </nav>
    <main class="flex ml-[420px] justify-between h-[100dvh]">
      <div class="flex w-[70%] pt-5 items-center gap-5 flex-col">
        <div class="flex w-full justify-end">
          <div class="flex gap-5">
            <img
              src="/build/assets/images/profile-picture.png"
              alt="Profile picture"
              class="w-12 h-12"
              id="profile-picture"
            />
            <div>
              <div class="flex gap-5 items-center">
                <p class="font-bold text-subtlegray" id="username">
                  Coco TheBest
                </p>
                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
              </div>
              <p class="text-dusk" id="account-id">cocothebest18</p>
            </div>
          </div>
        </div>
        <div class="h-96 rounded-md w-full bg-pink-500"></div>
      </div>
      <div class="w-[430px] h-full pt-5 pr-5">
        <div class="flex flex-col gap-8">
          <div class="w-full h-52 bg-green-600 rounded-2xl"></div>
          <div class="w-full h-32 bg-red-400 rounded-2xl"></div>
        </div>
        <!-- Navigation Tabs -->
        <div
          class="w-full justify-between flex px-8 pb-4 border-b border-b-dusk relative mt-5"
        >
          <div
            class="nav-item pb-2 relative cursor-pointer group"
            onclick="switchTab('chat', 0)"
          >
            <div class="flex gap-2 items-center">
              <i
                id="chat-icon"
                class="fa-regular fa-comment-dots text-frost text-3xl"
              ></i>
              <div id="chat-text" class="text-dusk font-bold text-lg">Chat</div>
            </div>
          </div>
          <div
            class="nav-item pb-2 relative cursor-pointer group"
            onclick="switchTab('messages', 1)"
          >
            <div class="flex gap-2 items-center">
              <div id="messages-text" class="text-dusk font-bold text-lg">
                Messages<span class="text-white">(4)</span>
              </div>
            </div>
          </div>
          <div
            class="nav-item pb-2 relative cursor-pointer group"
            onclick="switchTab('friends', 2)"
          >
            <div class="flex gap-2 items-center">
              <div id="friends-text" class="text-dusk font-bold text-lg">
                Friends
              </div>
            </div>
          </div>
          <div
            class="h-[3px] w-1/3 bg-blaze absolute bottom-0 left-0 transition-all duration-300 ease-in-out"
            id="indicator"
          ></div>
        </div>

        <!-- Content Area Below Navigation -->
        <div class="content-container mt-4">
          <!-- Chat Content -->
          <div class="content active" id="chat-content">
            <div
              class="bg-midnight border border-lightabyss w-full rounded-3xl py-3 px-6 h-20 flex items-center justify-between"
            >
              <div class="flex gap-3 h-full items-center">
                <img
                  src="../assets/images/profile-picture.png"
                  alt="Profile Pic"
                  class="rounded-full w-12 object-cover"
                />
                <div class="flex flex-col justify-between h-[85%]">
                  <div class="text-white text-[14px]">Coco Thebest</div>
                  <div class="text-azure text-[12px]">Online</div>
                </div>
              </div>
              <div class="flex gap-3">
                <div
                  class="bg-blaze cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                >
                  <i
                    class="fa-solid fa-xmark font-bold text-xl text-midnight"
                  ></i>
                </div>
                <div
                  class="bg-green-400 cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                >
                  <i
                    class="fa-solid fa-check font-bold text-xl text-midnight"
                  ></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Messages Content -->
          <div class="content hidden" id="messages-content">
            <div class="w-full h-32 bg-gray-200 rounded-lg mt-4">
              Messages content goes here (4 unread)
            </div>
          </div>

          <!-- Friends Content -->
          <div class="content hidden" id="friends-content">
            <div class="w-full rounded-lg">
              <div>
                <div class="text-white font-bold mt-5 mb-4">
                  Friend Request (2)
                </div>
                <div class="flex flex-col gap-3">
                  <div
                    class="bg-midnight border border-lightabyss w-full rounded-3xl py-3 px-6 h-20 flex items-center justify-between"
                  >
                    <div class="flex gap-3 h-full items-center">
                      <img
                        src="../assets/images/profile-picture.png"
                        alt="Profile Pic"
                        class="rounded-full w-12 object-cover"
                      />
                      <div class="flex flex-col justify-between h-[85%]">
                        <div class="text-white text-[14px]">Coco Thebest</div>
                        <div class="text-azure text-[12px]">Online</div>
                      </div>
                    </div>
                    <div class="flex gap-3">
                      <div
                        class="bg-blaze cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                      >
                        <i
                          class="fa-solid fa-xmark font-bold text-xl text-midnight"
                        ></i>
                      </div>
                      <div
                        class="bg-green-400 cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                      >
                        <i
                          class="fa-solid fa-check font-bold text-xl text-midnight"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="text-white font-bold mt-5 mb-4">Online (1)</div>
                <div class="flex flex-col gap-3">
                  <div
                    class="bg-midnight border border-lightabyss w-full rounded-3xl py-3 px-6 h-20 flex items-center justify-between"
                  >
                    <div class="flex gap-3 h-full items-center">
                      <img
                        src="../assets/images/events.jpg"
                        alt="Profile Pic"
                        class="rounded-full w-12 object-cover"
                      />
                      <div class="flex flex-col justify-between h-[85%]">
                        <div class="text-white text-[14px]">Mimi Lord</div>
                        <div class="text-green-400 text-[12px]">Racing</div>
                      </div>
                    </div>
                    <div
                      class="bg-lightmidnight cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                    >
                      <i
                        id="chat-icon"
                        class="fa-regular fa-comment-dots text-2xl"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="text-white font-bold mt-5 mb-4">Offline (16)</div>
                <div class="flex flex-col gap-3">
                  <div
                    class="bg-midnight border border-lightabyss w-full rounded-3xl py-3 px-6 h-20 flex items-center justify-between"
                  >
                    <div class="flex gap-3 h-full items-center">
                      <img
                        src="../assets/images/mikomiko-logo.png"
                        alt="Profile Pic"
                        class="rounded-full w-12 object-cover"
                      />
                      <div class="flex flex-col justify-between h-[85%]">
                        <div class="text-white text-[14px]">Choco Ta</div>
                        <div class="text-azure text-[12px]">Offline</div>
                      </div>
                    </div>
                    <div
                      class="bg-lightmidnight cursor-pointer rounded-2xl h-12 w-12 flex items-center justify-center"
                    >
                      <i
                        id="chat-icon"
                        class="fa-regular fa-comment-dots text-2xl"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           <div class="relative w-full mt-8">
            <input
            class="bg-abyss border border-lightabyss w-full rounded-4xl py-3 px-6 h-16 text-dusk font-bold"
            placeholder="Search Friend..."
          />
          <i class="fa-solid fa-search cursor-pointer text-frost text-xl absolute right-6 -translate-y-1/2 top-1/2"></i>

           </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/friends.js"></script>
  </body>
</html>
