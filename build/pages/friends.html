<!DOCTYPE html>
<!-- 

Don't forget to :
npx @tailwindcss/cli -i ./src/input.css -o ./build/css/style.css --watch  

-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cursor.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/mikomiko-logo-reduced.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/build/css/style.css" />
    <title>Miko-Miko Type</title>
  </head>

  <body class="bg-abyss flex flex-col min-h-screen">
    <!--Navbar-->
    <nav
      class="fixed bg-midnight left-0 h-full w-[369px] flex flex-col items-center py-5 gap-5 z-10"
    >
      <div
        class="bg-blaze rounded-full aspect-square w-12 flex justify-center items-center absolute -right-6 top-10 cursor-pointer hover:scale-110 transition-transform chevron"
      >
        <i class="fa-solid fa-chevron-left text-white text-3xl"></i>
      </div>
      <img
        src="/build/assets/images/mikomiko-logo.png"
        alt="Miko-Miko Type Logo"
        class="h-40"
      />
      <div class="flex gap-10">
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <img
            src="/build/assets/images/events.jpg"
            alt="People typing"
            class="w-full bg-white h-20 object-cover"
          />
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            EVENTS
          </div>
        </div>
        <div class="rounded-md overflow-hidden flex flex-col w-28">
          <div class="w-full bg-slate-500 h-20"></div>
          <div class="bg-lightmidnight w-full text-white text-center font-bold">
            WHEEL
          </div>
        </div>
      </div>
      <ul
        class="flex flex-col mt-10 gap-6 w-full relative link-container"
        id="nav-list"
      >
        <!-- Highlight background -->
        <div id="focus-highlight" class="focused-btn-highlight"></div>

        <!-- Navigation buttons -->
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-keyboard text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Type</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-horse text-3xl button-icon"></i>
            <div class="text-xl font-bold button-text">Race</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a
            class="flex text-dusk items-center gap-15"
            href="/build/pages/friends.html"
          >
            <i class="fa-solid fa-users text-[27px] button-icon"></i>
            <div class="text-xl font-bold button-text">Friends</div>
          </a>
        </li>
        <li class="pl-6 button-links py-[14px] relative">
          <a class="flex text-dusk items-center gap-15" href="#">
            <i class="fa-solid fa-medal text-[34px] button-icon"></i>
            <div class="text-xl font-bold button-text">Boards</div>
          </a>
        </li>
      </ul>
    </nav>
    <main class="flex ml-[420px] justify-between h-[100dvh]">
      <div class="flex w-[70%] pt-5 items-center gap-5 flex-col">
        <div class="flex w-full justify-end">
          <div class="flex gap-5">
            <img
              src="/build/assets/images/profile-picture.png"
              alt="Profile picture"
              class="w-12 h-12"
              id="profile-picture"
            />
            <div>
              <div class="flex gap-5 items-center">
                <p class="font-bold text-subtlegray" id="username">
                  Coco TheBest
                </p>
                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
              </div>
              <p class="text-dusk" id="account-id">cocothebest18</p>
            </div>
          </div>
        </div>
        <div class="h-96 rounded-md w-full bg-pink-500"></div>
      </div>
      <div class="w-[430px] h-full pt-5 pr-5">
        <div class="flex flex-col gap-8">
          <div class="w-full h-52 bg-green-600 rounded-2xl"></div>
          <div class="w-full h-32 bg-red-400 rounded-2xl"></div>
        </div>
        <div class="w-full justify-between flex mt-8 px-8 pb-4 border-b border-b-dusk">
          <div class="flex gap-2 items-center">
            <i class="fa-regular fa-comment-dots text-frost text-3xl"></i>
            <div class="text-dusk font-bold text-lg">Chat</div>
          </div>
          <div class="flex gap-2 items-center">
            <div class="text-dusk font-bold text-lg">Messages<span class="text-white">(4)</span></div>
          </div>
          <div class="flex gap-2 items-center">
            <div class="text-dusk font-bold text-lg">Friends</div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/friends.js"></script>
  </body>
</html>
