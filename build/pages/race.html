<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Miko-Miko Type Race</title>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .race-track {
        background-color: #1e293b;
        height: 200px;
        width: 90%;
        margin: 20px auto;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }
      
      .track-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 19px,
          #334155 20px,
          #334155 40px
        );
      }
      
      .racer {
        position: absolute;
        font-size: 2rem;
        left: 20px;
        transition: left 0.5s ease-out;
      }
      
      .race-container {
        display: flex;
        width: 90%;
        margin: 0 auto;
        gap: 20px;
      }
      
      .typing-area {
        flex: 2;
      }
      
      .leaderboard {
        flex: 1;
        background-color: #1e293b;
        border-radius: 10px;
        padding: 20px;
      }
      
      .leaderboard h3 {
        margin-top: 0;
        border-bottom: 1px solid #334155;
        padding-bottom: 10px;
      }
      
      .leaderboard-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
      }
      
      .leaderboard-item.active {
        background-color: #334155;
      }
      
      .leaderboard-pos {
        font-weight: bold;
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      
      .leaderboard-avatar {
        font-size: 1.5rem;
        margin-right: 10px;
      }
      
      .leaderboard-name {
        flex: 1;
      }
      
      .leaderboard-wpm {
        font-weight: bold;
        color: #f59e0b;
      }
      
      #text-field {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 10px;
        font-size: 1.5rem;
        line-height: 2.5rem;
        position: relative;
      }
      
      #word-display {
        color: #e2e8f0;
      }
      
      #input-field {
        position: absolute;
        opacity: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .correct {
        color: #10b981;
      }
      
      .incorrect {
        color: #ef4444;
        text-decoration: underline;
      }
      
      .current {
        background-color: #334155;
        border-radius: 3px;
      }
      
      .race-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      
      button {
        background-color: #f59e0b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #f97316;
      }
      
      .stats {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        text-align: center;
      }
      
      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #f59e0b;
      }
      
      .stat-label {
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="text-align: center; margin-top: 20px;">Miko-Miko Type Race</h1>
    </header>
    
    <div class="race-container">
      <div class="typing-area">
        <div class="race-track">
          <div class="track-lines"></div>
          <div class="racer" id="racer1" data-emoji="üèéÔ∏è" style="top: 30px;">üèéÔ∏è</div>
          <div class="racer" id="racer2" data-emoji="üöó" style="top: 70px;">üöó</div>
          <div class="racer" id="racer3" data-emoji="üöì" style="top: 110px;">üöì</div>
          <div class="racer" id="racer4" data-emoji="üöï" style="top: 150px;">üöï</div>
        </div>
        
        <div class="stats">
          <div>
            <div class="stat-value" id="wpm-stat">0</div>
            <div class="stat-label">WPM</div>
          </div>
          <div>
            <div class="stat-value" id="accuracy-stat">100%</div>
            <div class="stat-label">Accuracy</div>
          </div>
          <div>
            <div class="stat-value" id="progress-stat">0%</div>
            <div class="stat-label">Progress</div>
          </div>
        </div>
        
        <div id="text-field">
          <input type="text" id="input-field" autofocus autocomplete="off">
          <p id="word-display"></p>
        </div>
        
        <div class="race-controls">
          <button id="new-race-btn">New Race</button>
          <button id="invite-btn">Invite Friends</button>
        </div>
      </div>
      
      <div class="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboard-list">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </div>
    
    <script>
      // Sample data - in a real app this would come from your game logic
      const racers = [
        { id: 'racer1', name: 'You', emoji: 'üèéÔ∏è', wpm: 72, progress: 85, active: true },
        { id: 'racer2', name: 'Speedy', emoji: 'üöó', wpm: 68, progress: 75 },
        { id: 'racer3', name: 'Flash', emoji: 'üöì', wpm: 65, progress: 60 },
        { id: 'racer4', name: 'Zippy', emoji: 'üöï', wpm: 58, progress: 45 }
      ];
      
      // Initialize the race track
      function initRaceTrack() {
        const trackWidth = document.querySelector('.race-track').offsetWidth - 40;
        
        racers.forEach(racer => {
          const element = document.getElementById(racer.id);
          const progress = racer.progress;
          const leftPos = (trackWidth * progress / 100);
          
          element.style.left = `${leftPos}px`;
          element.textContent = racer.emoji;
          
          // Add tooltip
          element.title = `${racer.name}: ${racer.wpm} WPM`;
        });
      }
      
      // Update the leaderboard
      function updateLeaderboard() {
        const leaderboard = document.getElementById('leaderboard-list');
        leaderboard.innerHTML = '';
        
        // Sort racers by progress (descending)
        const sortedRacers = [...racers].sort((a, b) => b.progress - a.progress);
        
        sortedRacers.forEach((racer, index) => {
          const item = document.createElement('div');
          item.className = `leaderboard-item ${racer.active ? 'active' : ''}`;
          
          item.innerHTML = `
            <div class="leaderboard-pos">${index + 1}</div>
            <div class="leaderboard-avatar">${racer.emoji}</div>
            <div class="leaderboard-name">${racer.name}</div>
            <div class="leaderboard-wpm">${racer.wpm} WPM</div>
          `;
          
          leaderboard.appendChild(item);
        });
      }
      
      // Update stats display
      function updateStats() {
        const player = racers.find(r => r.active);
        if (player) {
          document.getElementById('wpm-stat').textContent = player.wpm;
          document.getElementById('accuracy-stat').textContent = '100%'; // Would calculate in real app
          document.getElementById('progress-stat').textContent = `${player.progress}%`;
        }
      }
      
      // Simulate race progress - in a real app this would be driven by actual typing progress
      function simulateRace() {
        racers.forEach(racer => {
          if (!racer.active) {
            // AI racers make random progress
            const increment = Math.floor(Math.random() * 3) + 1;
            racer.progress = Math.min(100, racer.progress + increment);
            racer.wpm += Math.floor(Math.random() * 3) - 1; // Small WPM fluctuations
            racer.wpm = Math.max(30, Math.min(120, racer.wpm)); // Keep within bounds
          }
        });
        
        updateRacePositions();
        updateLeaderboard();
        updateStats();
        
        // Check if race is over
        const raceOver = racers.some(r => r.progress >= 100);
        if (!raceOver) {
          setTimeout(simulateRace, 1000);
        } else {
          // Race finished
          document.getElementById('new-race-btn').textContent = 'Race Again';
        }
      }
      
      // Update racer positions on track
      function updateRacePositions() {
        const trackWidth = document.querySelector('.race-track').offsetWidth - 40;
        
        racers.forEach(racer => {
          const element = document.getElementById(racer.id);
          const progress = racer.progress;
          const leftPos = (trackWidth * progress / 100);
          
          element.style.left = `${leftPos}px`;
          element.title = `${racer.name}: ${racer.wpm} WPM`;
        });
      }
      
      // Start a new race
      function newRace() {
        // Reset all racers
        racers.forEach(racer => {
          racer.progress = 0;
          racer.wpm = Math.floor(Math.random() * 30) + 50; // Random WPM between 50-80 for AI
          if (racer.active) {
            racer.wpm = 0; // Player starts at 0
          }
        });
        
        updateRacePositions();
        updateLeaderboard();
        updateStats();
        
        document.getElementById('new-race-btn').textContent = 'New Race';
        
        // Start the race simulation
        setTimeout(simulateRace, 1000);
      }
      
      // Initialize the app
      document.addEventListener('DOMContentLoaded', () => {
        initRaceTrack();
        updateLeaderboard();
        updateStats();
        
        // Set up event listeners
        document.getElementById('new-race-btn').addEventListener('click', newRace);
        
        // In a real app, you would have typing logic that updates the player's progress
        // For this demo, we'll just simulate the player making progress when they type
        document.getElementById('input-field').addEventListener('input', (e) => {
          const player = racers.find(r => r.active);
          if (player) {
            // Simulate progress based on typing (very simplified)
            player.progress = Math.min(100, player.progress + 0.5);
            player.wpm = Math.min(120, player.wpm + 0.5);
            updateRacePositions();
            updateLeaderboard();
            updateStats();
          }
        });
        
        // Start a race automatically for demo purposes
        newRace();
      });
    </script>
  </body>
</html>
